# EtatsCCVM

etatsCCVM:

    - &etatsCCVMArrete !!models.EtatCCVM
        libelle: Arrêté

    - &etatsCCVMEx20 !!models.EtatCCVM
        libelle: Extraction 20%

    - &etatsCCVMEx50 !!models.EtatCCVM
        libelle: Extraction 50%

    - &etatsCCVMEx100 !!models.EtatCCVM
        libelle: Extraction 100%

    - &etatsCCVMIn20 !!models.EtatCCVM
        libelle: Injection 20%

    - &etatsCCVMIn50 !!models.EtatCCVM
        libelle: Injection 50%

    - &etatsCCVMIn100 !!models.EtatCCVM
        libelle: Injection 100%

# EtatsVentilateur

etatsVentilateur:

    - &etatVentilateurKO !!models.EtatVentilateur
        libelle: Hors exploitation
        couleurHexadecimale: "#FF0000"

    - &etatVentilateurOK !!models.EtatVentilateur
        libelle: Opérationnel
        couleurHexadecimale: "#00FF00"
        
# Stations

stations:

    - &station1 !!models.Station
        id: 1
        libelle: Nanterre Université
        sections: 
          - *sectionA1
        isEnSurface: true

    - &station2 !!models.Station
        id: 2    
        libelle: Houilles Carrières-sur-Seine
        sections: 
            - *sectionA3
            - *sectionA5     
        isEnSurface: true

    - &station3 !!models.Station
        id: 3    
        libelle: Nanterre Préfecture
        sections: 
            - *sectionA1
            - *sectionA3                    
            - *sectionA5                    
            - *sectionA4                    
            - *sectionA2
        stationsPrecedentes: 
            - *station1
            - *station2              
        isEnSurface: false

    - &station4 !!models.Station
        id: 4
        libelle: La Défense
        sections: 
            - *sectionA1
            - *sectionA3                    
            - *sectionA5                    
            - *sectionA4                    
            - *sectionA2
        stationsPrecedentes: 
            - *station3
        isEnSurface: false  
        
    - &station5 !!models.Station
        id: 5
        libelle: La Défense - Grande Arche
        sections: 
            - *section1
        isEnSurface: false
                  
    - &station6 !!models.Station
        id: 6
        libelle: Esplanade de La Défense
        sections: 
            - *section1
        stationsPrecedentes: 
            - *station5            
        isEnSurface: false                            
        
    - &station7 !!models.Station
        id: 7
        libelle: Pont de Neuilly
        sections: 
            - *section1
        stationsPrecedentes: 
            - *station6            
        isEnSurface: false        